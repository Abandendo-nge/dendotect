<!DOCTYPE html>
   <html lang="en">
   <head>

      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">

      <!--=============== SWIPER CSS ===============-->
      <link rel="stylesheet" href="/C:/Users/Admin/Documents/assets/css/swiper-bundle.min.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="/C:/Users/Admin/Documents/assets/css/contactStyle.css">

      <title>Architecture</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav__logo">Architecture</a>

            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li>
                     <a href="/C:/Users/Admin/Documents/index.html" class="nav__link">Home</a>
                  </li>

                  <li>
                     <a href="/C:/Users/Admin/Documents/sites/indexProject.html" class="nav__link">Projects</a>
                  </li>
                  
                  <li>
                     <a href="/C:/Users/Admin/Documents/sites/indexStore.html" class="nav__link">Store</a>
                  </li>
                  
                  <li>
                     <a href="/C:/Users/Admin/Documents/sites/indexContact.html" class="nav__link">Contact</a>
                  </li>
               </ul>

            </div>
               <!-- Toggle button-->
            <div class="nav__toggle" id="nav-toggle">
               <i class="ri-menu-line"></i>
            </div>
         </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home">
            <div class="home__swiper swiper">
            <div class="swiper-wrapper">
             <article class="home__article swiper-slide">
               <div class="home__data container">
                  <h1 class="home__title" data-swiper-parallax="400">CONTACT US</h1>
               </div>

               <img src="/C:/Users/Admin/Documents/assets/img/home-1.jpg" alt="image" class="home__img" data-swiper-parallax="-300">
               <div class="home__shadow"></div>
            </article>

            <article class="home__article swiper-slide">
               <div class="home__data container">
                  <h3 class="home__subtitle" data-swiper-parallax="500">LOCATION</h3>
                  <h1 class="home__title" data-swiper-parallax="400">Lima - Sun City -Peru <br> 
                     In The Forest</h1>

                     <a href="https://maps.app.goo.gl/" class="contact__map">
                        <i class="ri-map-pin-fill"></i>
                        <span>View On Map</span>
                     </a>
               </div>

               <img src="/C:/Users/Admin/Documents/assets/img/home-2.jpg" alt="image" class="home__img" data-swiper-parallax="-300">
               <div class="home__shadow"></div>
            </article>

            <article class="home__article swiper-slide">
               <div class="home__data container">
                  <h3 class="home__subtitle" data-swiper-parallax="500">Attention</h3>
                  <h1 class="home__title" data-swiper-parallax="400">+00-987-7654-321 <br> 
                     +11-012345</h1>
               </div>

               <img src="/C:/Users/Admin/Documents/assets/img/home-3.jpg" alt="image" class="home__img" data-swiper-parallax="-300">
               <div class="home__shadow"></div>
            </article>

            <article class="home__article swiper-slide">
               <div class="home__data container">
                  <h3 class="home__subtitle" data-swiper-parallax="500">Monday - Sunday</h3>
                  <h1 class="home__title" data-swiper-parallax="400">9AM - 10PM</h1>
                  
                  
               </div>

               <img src="/C:/Users/Admin/Documents/assets/img/home-4.jpg" alt="image" class="home__img" data-swiper-parallax="-300">
               <div class="home__shadow"></div>
            </article>
         </div>
         </div>
         
         
         <div class="home__content">
            <div class="home__social">
               <a href="https://www.facebook.com/" target="_blank" class="home__social-link">
                  <i class="ri-facebook-circle-line"></i>
               </a>

               <a href="https://www.instagram.com/" target="_blank" class="home__social-link">
                  <i class="ri-instagram-line"></i>
               </a>

               <a href="https://twitter.com/"  target="_blank" class="home__social-link">
                  <i class="ri-twitter-x-line"></i>
               </a>
            </div>
         
      
         <!--if we need pagination-->
            <div class="swiper-pagination"></div>

         <!-- Navigation button -->
          <div class="swiper-navigation">
            <div class="swiper-button-prev">
               <i class="ri-arrow-left-s-line"></i>
            </div>

            <div class="swiper-button-next">
               <i class="ri-arrow-right-s-line"></i>
            </div>

            <!--if we need scrollbar -->
            <div class="swiper-scrollbar"></div>
         </div>
      </div>
   </section>
</main>

      <!--=============== SWIPER JS ===============-->
      <script src="assets/js/swiper-bundle.min.js"></script>

      <!--=============== MAIN JS ===============-->
      <script src="assets/js/mainContact.js"></script>
